<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projects - MaÃ«va Laurent-Estavel </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div id="navbar"></div>

  <script>
    // JavaScript to load the navbar
    document.addEventListener("DOMContentLoaded", function () {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    });
  </script>

  <div class="container py-3">
    <div class="title h1 text-center">My projects</div>

    <!-- Card Start -->
    <div class="card">
      <div class="row no-gutters">

        <!-- Text section -->
        <div class="col-md-7 px-3">
          <div class="card-block px-6">
            <h4 class="card-title">Portable Parenting</h4>
            <p class="card-text">
              Portable Parenting is a website designed to help parents travel abroad lightly.
            </p>
            <p class="card-text">By renting items for their babies/children on the website, parents don't have to worry
              about
              traveling with heavy items.</p>
            <a href="https://www.portable-parenting.xyz/" class="mt-auto btn btn-primary" target="_blank">View
              project</a>
          </div>
        </div>

        <!-- Carousel section -->
        <div class="col-md-5">
          <div id="CarouselTest" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#CarouselTest" data-slide-to="0" class="active"></li>
              <li data-target="#CarouselTest" data-slide-to="1"></li>
              <li data-target="#CarouselTest" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./images/portable_parenting1.png" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/portable_parenting2.png" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/portable_parenting3.png" alt="Slide 3">
              </div>
            </div>

            <a class="carousel-control-prev" href="#CarouselTest" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#CarouselTest" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- End of card -->

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
