<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home - Maëva Laurent-Estavel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>

<body>

  <div id="navbar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    });
  </script>

  <!-- Jumbotron -->
  <div class="jumbotron-wrapper">
    <div class="banner bg-image" style="background-image: url('path-to-your-image.jpg');">
      <div class="text-center" data-aos="fade-up" >
        <h1>Maëva Laurent-Estavel</h1>
        <p>Full-Stack Web Developer</p>
        <a class="btn btn-outline-light btn-lg" href="projects.html"
          style="transition: transform 0.3s ease-in-out;"
          onmouseover="this.style.transform='scale(1.1)'"
          onmouseout="this.style.transform='scale(1)'">See Projects</a>
      </div>
    </div>
  </div>
  <!-- End of Jumbotron -->

  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    });
  </script>

<script>
  AOS.init({
    duration: 800,
    easing: 'ease-in-out',
    once: true
  });
</script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
