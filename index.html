<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home - Maëva Laurent-Estavel </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div id="navbar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    });


  </script>
  <!-- Jumbotron -->
  <div class="p-5 text-center bg-image rounded-3" style="
background-image: url(background.jpg);
height: 400px;
">
    <div class="mask rounded" style="background-color: rgba(0, 0, 0, 0.5); height: 200px;">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Maëva Laurent-Estavel</h1>
          <h4 class="mb-3">Full-Stack Web Developer</h4>
          <a data-mdb-ripple-init class="btn btn-outline-light btn-lg" href="projects.html" role="button">See
            projects</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    });


  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
